<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/js/bootstrap.min.js"
    />
    <title>Bootstrap - Atividade 03</title>
  </head>
  <body>
    <div class="container" style="height: 100px">
      <div class="row h-50">
        <div class="col bg-dark"></div>
      </div>

      <div class="row h-50">
        <div class="col-3 bg-primary"></div>
        <div class="col-3 bg-success"></div>
        <div class="col-3 bg-danger"></div>
        <div class="col-3 bg-dark"></div>
      </div>

      <div class="row h-50">
        <div class="col-3 bg-success offset-md-3"></div>
        <div class="col-3 bg-dark offset-md-3"></div>
      </div>

      <div class="row h-50">
        <div class="col-3 bg-primary"></div>
        <div class="col-3 bg-danger offset-md-3"></div>
      </div>

      <div class="row h-50">
        <div class="col bg-dark"></div>
      </div>
    </div>
  </body>
</html>
